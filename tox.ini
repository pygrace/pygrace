[tox]
skip_missing_interpreters=
    True
envlist =
    py37-numpy12
    py38-numpy12
    py39-numpy12
    py310-numpy12
    py311-numpy12
    py312-numpy12
    pypy37-numpy12
    pypy38-numpy12
    pypy39-numpy12
    pypy310-numpy12

[testenv]
setenv =
    PYTHONHASHSEED = 0
    recreate = True
basepython = 
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
    pypy37: pypy37
    pypy38: pypy38
    pypy39: pypy39
    pypy310: pypy310
deps =
    numpy12: numpy>=1.0
whitelist_externals =
#   bash
commands =
    {envpython} -m pip install .
    {envpython} pygrace/tests/__main__.py
